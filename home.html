<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Money Add</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800">
    
    <section class="max-w-md min-h-screen mx-auto bg-gray-200 py-6 px-3">

        <header class="border-b-2 text-[#666768] ">
            <nav class="flex justify-between items-center mb-6">
               <div class="flex gap-5 items-center">
                    <div><img src="./assets/Group.svg" alt="" class="w-12"></div>
                    <div>
                      <p class="text-lg text-[#080808] font-bold">$ <span id="main-balance">4500</span></p>
                      <p class="inline">Available Balance</p>
                    </div>
               </div>
                <div>
                  <button id="logout-btn" class="flex gap-4 p-3 border rounded-md border-[#666768] cursor-pointer" >
                    <img src="./assets/financial1(2).svg" class="" alt="">
                     Log Out
                  </button>
                </div>
            </nav>
        </header>
        <main>
          <div class="mt-3">
            <h1 class="text-2xl text-[#080808] font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-base text-[#08080880] font-medium mt-3">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
          </div>

          <div class="all-btns grid grid-cols-3 gap-3 my-6">
            <button id="add-money" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(7).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Add Money</p>
            </button>
            <button id="cashout" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(5).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Cash Out</p>
            </button>
            <button id="transfer-money" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(3).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Transfer Money</p>
            </button>
            <button id="get-bonus" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(1).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Get Bonus</p>
            </button>
            <button id="pay-bill" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(4).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Pay Bill</p>
            </button>
            <button id="transactions" class="cursor-pointer text-center  p-3 rounded-lg border border-[#666768]">
              <img src="./assets/financial1(6).svg" alt="" class="w-10 mx-auto">
              <p class="mt-3 font-medium">Transactions</p>
            </button>
          </div>


          <!-- ################# Add Money Form ################ -->

          <div id="add-money-section" class="hero bg-base-200 py-6 rounded-xl">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <p class="mt-3 ml-3 font-bold text-xl">Add Money</p>
              <form class="card-body">
                <fieldset class="fieldset">
                  <fieldset class="fieldset">
                    <legend class="fieldset-label text-xl text-black">Select Bank :</legend>
                    <select id="added-Bank" class="select">
                      <option disabled selected>Select a bank</option>
                      <option value="Nagad">Nagad</option>
                      <option value="BKash">BKash</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    
                  </fieldset>
                  <label class="fieldset-label text-xl text-black">Mobile Number :</label>
                  <input id="add-money-number" value="01185489196" type="number" class="input outline-none" placeholder="Enter Your Number" required/>

                  <label class="fieldset-label text-xl text-black">Amount to Add :</label>
                  <input id="add-amount" type="number" class="input outline-none" placeholder="Enter Your Amount :" required/>

                  <label class="fieldset-label text-xl text-black">Pin :</label>
                  <input id="add-login-pin" value="1234" type="password" class="input" placeholder="Enter Your Pin :" required/>
                        
                  <button id="add-money-btn" class="btn btn-neutral mt-4 bg-[#0874F2] border-none">Add Money</button>
                </fieldset>
              </form>
            </div>
          </div>

          <!-- ################# CashOut Form ################ -->

          <div id="cash-out-section" class="hero bg-base-200 py-6 rounded-xl">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <p class="mt-3 ml-3 font-bold text-xl">CashOut</p>
              <form class="card-body">
                <fieldset class="fieldset">
                  <fieldset class="fieldset">
                    <legend class="fieldset-label text-xl text-black">Select Bank :</legend>
                    <select id="CashOut-bank" class="select">
                      <option disabled selected>Select a bank</option>
                      <option value="Nagad">Nagad</option>
                      <option value="BKash">BKash</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    
                  </fieldset>
                  <label class="fieldset-label text-xl text-black">Mobile Number :</label>
                  <input id="cashout-number" value="01185489196" type="number" class="input outline-none" placeholder="Enter Your Number" required/>

                  <label class="fieldset-label text-xl text-black">CashOut Amount :</label>
                  <input id="cashout-amount" type="number" class="input outline-none" placeholder="Enter Your Amount :" required/>

                  <label class="fieldset-label text-xl text-black">Pin :</label>
                  <input id="cashout-pin" value="1234" type="password" class="input" placeholder="Enter Your Pin :" required/>
                        
                  <button id="cashout-money-btn" class="btn btn-neutral mt-4 bg-[#0874F2] border-none">CashOut</button>
                </fieldset>
              </form>
            </div>
          </div>





          <!-- ################# Transfer Money ################ -->

          <div id="transfer-section" class="hero bg-base-200 py-6 rounded-xl">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <p class="mt-3 ml-3 font-bold text-xl">Transfer Money</p>
              <form class="card-body">
                <fieldset class="fieldset">
                  <fieldset class="fieldset">
                    <legend class="fieldset-label text-xl text-black">Select Bank :</legend>
                    <select id="transfer-bank" class="select">
                      <option disabled selected>Select a bank</option>
                      <option value="Nagad">Nagad</option>
                      <option value="BKash">BKash</option>
                      <option value="Rocket">Rocket</option>
                    </select>
                    
                  </fieldset>
                  <label class="fieldset-label text-xl text-black">Mobile Number :</label>
                  <input id="transfer-number" value="01185489196" type="number" class="input outline-none" placeholder="Enter Your Number" required/>

                  <label class="fieldset-label text-xl text-black">Transfer Amount :</label>
                  <input id="transfer-amount" type="number" class="input outline-none" placeholder="Enter amount to transfer :" required/>

                  <label class="fieldset-label text-xl text-black">Pin :</label>
                  <input id="transfer-pin" value="1234" type="password" class="input" placeholder="Enter Your Pin :" required/>
                        
                  <button id="transfer-money-btn" class="btn btn-neutral mt-4 bg-[#0874F2] border-none">Send Money</button>
                </fieldset>
              </form>
            </div>
          </div>


          <!-- ################# Get Bonus Money ################ -->

          <div id="bonus-section" class="hero bg-base-200 py-6 rounded-xl">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <p class="mt-3 ml-3 font-bold text-xl">Get Bonus</p>
              <form class="card-body">
                <fieldset class="fieldset">

                  <label class="fieldset-label text-xl text-black">Enter Bonus Coupon :</label>
                  <input id="coupon" type="text" class="input outline-none" placeholder="Enter Bonus Coupon" required/>

                  <button id="get-bonus-btn" class="btn btn-neutral mt-4 bg-[#0874F2] border-none">Get Bonus</button>
                </fieldset>
              </form>
            </div>
          </div>

          <!-- ################# Pay Bill Form ################ -->

          <div id="pay-bill-section" class="hero bg-base-200 py-6 rounded-xl">
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <p class="mt-3 ml-3 font-bold text-xl">Pay Bill</p>
              <form class="card-body">
                <fieldset class="fieldset">
                  <fieldset class="fieldset">
                    <legend class="fieldset-label text-xl text-black">Select Bank :</legend>
                    <select id="pay-bill-bank" class="select">
                      <option disabled selected>Select a bank</option>
                      <option value="Palli Biddut">Palli Biddut</option>
                      <option value="Gas">Gas</option>
                      <option value="Wifi">Wifi</option>
                      <option value="Water">Water</option>
                    </select>
                    
                  </fieldset>
                  <label class="fieldset-label text-xl text-black">Biller Account Number :</label>
                  <input id="pay-bill-number" value="01185489196" type="number" class="input outline-none" placeholder="Enter account number" required/>

                  <label class="fieldset-label text-xl text-black">Amount to Pay :</label>
                  <input id="pay-bill-amount" type="number" class="input outline-none" placeholder="Add Amount to pay" required/>

                  <label class="fieldset-label text-xl text-black">Pin :</label>
                  <input id="pay-bill-pin" value="1234" type="password" class="input" placeholder="Enter Your Pin :" required/>
                        
                  <button id="pay-bill-btn" class="btn btn-neutral mt-4 bg-[#0874F2] border-none">Pay Now</button>
                </fieldset>
              </form>
            </div>
          </div>


          <!-- ################# Transections History ################ -->

          <section id="tranSection">
            <h1 class="text-[#0874F2] text-center mb-3 text-3xl mt-5">Transections History</h1>

            <div id="tranSection-container" class="border border-[#666768] mb-3 px-3">

            </div>
          </section>

        </main>
    </section>


    <script src="./js/utilities.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/addmoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/transections.js"></script>
    <script src="./js/transfer.js"></script>
    <script src="./js/bonus.js"></script>
    <script src="./js/paybill.js"></script>
</body>
</html>
